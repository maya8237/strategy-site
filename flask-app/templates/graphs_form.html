<!DOCTYPE html>
<html>
<head>
    <title>Graphs Form</title>
</head>
<body>
    <h1>Graphs Form</h1>
    <form action="" method="POST">
        <label for="team_num">Team Number:</label>
        <input type="number" id="team_num" name="team_num" required><br><br>

        <label for="query">Query:</label>
        <select id="query" name="query" required>
            <option value="CONES_ALL">CONES_ALL</option>
            <option value="CONES_PER">CONES_PER</option>
            <option value="FLOATS_ALL">FLOATS_ALL</option>
            <option value="FLOATS_PER">FLOATS_PER</option>
            <option value="ALL">ALL</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
